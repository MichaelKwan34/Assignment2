<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>

<body>
  <main>
    <nav style="margin-top:20px" class="d-flex justify-content-around">
      <a style="color:deepskyblue"href="/home.html">ADD</a>
      <a style="color:blanchedalmond"href="/student/list">LIST</a>
      <a style="color:palegreen"href="/displayStudent">DISPLAY</a>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 style="color:deepskyblue; padding-top:50px" class="text-left mt-5 mb-4">Add
            Student</h1>
          <form id="addStudent" action="/student/add" method="post" onsubmit="return false">

            <div class="mb-3">
              <input style="text-align:center" type="text" id="name" name="name" class="form-control form-control-lg"
                placeholder="Name">
            </div>

            <div class="mb-3">
                <select  style="text-align:center; font-family: 'Courier New', Courier, monospace; color:#595C5E" name="hairColor" id="haircolor" class="form-control form-control-lg">
                  <option selected value=""> Hair Color </option>
                  <option value="Black">Black</option>
                  <option value="Brown">Brown</option>
                  <option value="Gold">Blonde</option>
                  <option value="Blue">Blue</option>
                  <option value="Gray">Gray</option>
                  <option value="Green">Green</option>
                  <option value="Orange">Orange</option>
                  <option value="Red">Red</option>
                  <option value="Violet">Violet</option>
                </select>
            </div>
            <div class="mb-3">

              <input style="text-align:center" type="number" id="height" name="height"
                class="form-control form-control-lg" placeholder="Height(cm)">
            </div>
            <div class="mb-3">

              <input style="text-align:center" type="number" id="weight" name="weight"
                class="form-control form-control-lg" placeholder="Weight(kg)">
            </div>
            <div class="mb-3">

              <input style="text-align:center" type="number" step="0.01" id="gpa" name="gpa"
                class="form-control form-control-lg" placeholder="GPA">
            </div>
            <div class="d-grid gap-2">
              <form>
                <input id="addbtn" class="btn btn-secondary" type="submit" value="SEND">
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  
</body>

</html>
