<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body style="background: #222529; font-family:'Courier New', Courier, monospace">
    <main>
      <nav style="margin-top:20px;" class="d-flex justify-content-around">
        <a style="color:deepskyblue;text-decoration:none;font-size: 20px" href="/home.html">ADD</a>
        <a class="nav-link active" aria-current="page" style="color:blanchedalmond; text-decoration:none;font-size: 20px" href="/student/list">LIST</a>
        <a style="color:palegreen;text-decoration:none;font-size: 20px" href="/displayStudent">DISPLAY</a>
      </nav>
        <div>
           <br>
            <h1 style="color: blanchedalmond; text-align:center; font-family: 'Courier New', Courier, monospace; margin-bottom:10px">Student List</h1>          
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">#</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">Name</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">Height(cm)</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">Weight(kg)</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">Hair Color</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col">GPA</th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col"></th>
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"scope="col"></th>
                  </tr>
                </thead>

                <tbody th:each="student:${stu}">
                    <th style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond" th:text="${studentStat.count}"> </th>
                    <td style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"th:text="${student.name}"></td>
                    <td style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"th:text="${student.height}"> </td>
                    <td style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond"th:text="${student.weight}"> </td>
                    <td style="font-family: 'Courier New', Courier, monospace;text-align: center; color: blanchedalmond "th:text="${student.hairColor}"> </td>
                    <td style="font-family: 'Courier New', Courier, monospace; text-align: center; color: blanchedalmond"th:text="${student.gpa}"> </td>
                    <td style="font-family: 'Courier New', Courier, monospace; text-align: center; color: blanchedalmond">
                      <a th:href="'/student/edit/' + ${student.id}"> <input style="color: rgb(0, 247, 255);background-color:#6E757C" type="submit" value="EDIT"></a>
                    </td>
                    <td style="font-family: 'Courier New', Courier, monospace; text-align: center; color: blanchedalmond">
                        <form th:action="'/student/delete/' + ${student.id}" method="post"> 
                          <input style="color:red ;background-color:#6E757C" type="submit" value="REMOVE" confirm="Are you sure?">
                        </form>
                    </td>
                </tbody>
              </table>
        </div>
    </main>
</body>
</html>
