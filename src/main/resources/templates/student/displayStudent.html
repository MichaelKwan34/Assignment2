<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background: #222529;font-family:'Courier New', Courier, monospace; color:whitesmoke">
  <main>

    <nav style="margin-top:20px;" class="d-flex justify-content-around">
      <a style="color:deepskyblue;text-decoration:none;font-size: 20px" href="/home.html">ADD</a>
      <a style="color:blanchedalmond; text-decoration:none;font-size: 20px" href="/student/list">LIST</a>
      <a style="color:palegreen;text-decoration:none;font-size: 20px" href="/displayStudent">DISPLAY</a>
    </nav>

    <h1 style="color:palegreen" class="row justify-content-center">Display Student</h1>

    <div style="border:solid whitesmoke 5px;height:90%; position:absolute; padding-top:14px;" class="container-fluid"> 
      <div onclick="selectStudent()" th:each="student:${stu}"  style="border: solid whitesmoke 2px; text-align:center; float:left; margin-right:15px;">
        <div th:style="'padding-top:' + ${student.height/5} + 'px' ">
          <div th:style ="'padding-left:'+${student.weight/5}+'px' ">

            <div th:style="'padding-right:'+${student.weight/5}+'px'">
              <div id="studentName" th:style="'color:'+${student.hairColor}" th:text="${student.name}"></div>
              <div th:style="'padding-bottom:' + ${student.height/5} + 'px' " th:text="${student.gpa}"></div>
            </div>
          </div>
        </div>
      </div> 
    </div>
      </form>
    </div>  
  </main>
</body>

</html>
